<div class="page">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  
  <div class="content">
    <h1>👨‍🎓 Add New Student</h1>
    <!-- https://emojipedia.org/man-student -->
    
    <div class="form-box">
      <form (ngSubmit)="addStudent()">
        
        <div class="field">
          <label>Name *</label>
          <input type="text" [(ngModel)]="student.name" name="name" 
                 placeholder="Enter full name" required>
        </div>
        
        <div class="field">
          <label>Role Number *</label>
          <input type="text" [(ngModel)]="student.roleNumber" name="roleNumber" 
                 placeholder="e.g., 22cys036" required>
        </div>
        
        <div class="field">
          <label>Email *</label>
          <input type="email" [(ngModel)]="student.email" name="email" 
                 placeholder="Enter email address" required>
        </div>
        
        <div class="field">
          <label>Role Type *</label>
          <select [(ngModel)]="student.roleType" name="roleType" required>
            <option value="">Select Role Type</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        
        <div class="field">
          <label>Password *</label>
          <input type="password" [(ngModel)]="student.password" name="password" 
                 placeholder="Enter password" required>
        </div>
        
        <div class="buttons">
          <button type="submit" class="add-btn">Add Student</button>
          <button type="button" (click)="resetForm()" class="reset-btn">Reset Form</button>
        </div>
      </form>
    </div>
  </div>
</div>
